<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up form</title>
</head>
<body>
    <main>
        <div id="left-side">
            <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Ferns">
            <p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            <div id="logo-container">
                <img id="logo" src="/images/odin-lined.png"/>
                <h2>Odin</h2>
            </div>
        </div>
        <div id="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</br></p>
            <p>You know you want to.</p>
            <form>
                <p>Let's do this!</p>
                <div>
                    <div id="form-left">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="form-right">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div id="form-right"></div>
            </form>
            <p id="log-in">Already have an account? Log in</p>
        </div>
    </main>
</body>
</html>
